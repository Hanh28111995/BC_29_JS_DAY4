<body>
  <div class="container">
    <div class="row">

      <div class="col-6 px-3">
        <div class="form_item">
          <p style="margin-bottom: 0">Nhập 3 số nguyên :</p>
          <div class="form_row">
            <input class="form_input1" id="sn1" type="text" />
            <input class="form_input1" id="sn2" type="text" />
            <input class="form_input1" id="sn3" type="text" />
          </div>
          <button id="btn1" type="button" class="btn btn-success">
            Kết quả
          </button>
          <p style="display: inline-block">&nbsp; &nbsp; (Sắp xếp tăng dần)</p>
          <div class="form_row">
            <input class="form_input" id="sxtt" type="text" />
          </div>
        </div>
      </div>

      <div class="col-6 px-3">
        <div class="form_item">
          <p style="margin-bottom: 0">Ai sử dụng máy:</p>
          <div class="form_row">
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="b1" name="optradio">Bố
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="b2" name="optradio">Mẹ
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="b3" name="optradio">Anh trai
              </label>
            </div>
            <div class="form-check-inline">
              <label class="form-check-label">
                <input type="radio" class="form-check-input" id="b4" name="optradio">Em gái
              </label>
            </div>
          </div>
          <button id="btn2" type="button" class="btn btn-success">
            Kết quả
          </button>
          <!-- <div class="form_row">
                  <input class="form_input" id="sxtt" type="text" />  
                </div> -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-6 px-3">
        <div class="form_item">
          <p style="margin-bottom: 0">Nhập 3 số nguyên :</p>
          <div class="form_row">
            <input class="form_input1" id="sn4" type="text" />
            <input class="form_input1" id="sn5" type="text" />
            <input class="form_input1" id="sn6" type="text" />
          </div>
          <button id="btn3" type="button" class="btn btn-success">
            Kết quả
          </button>
          <p style="display: inline-block">&nbsp; &nbsp; (Số chẵn / Số lẻ)</p>
          <div class="form_row">
            <input class="form_input" id="scsl" type="text" />
          </div>
        </div>
      </div>


      <div class="col-6 px-3">
        <div class="form_item">
          <p style="margin-bottom: 0">Nhập 3 cạnh tam giác (mm):</p>
          <div class="form_row">
            <input class="form_input1" id="c1" type="text" />
            <input class="form_input1" id="c2" type="text" />
            <input class="form_input1" id="c3" type="text" />
          </div>
          <button id="btn4" type="button" class="btn btn-success">
            Kết quả
          </button>
          <div class="form_row">
            <input class="form_input" id="tamgiac" type="text" />
          </div>
        </div>
      </div>
    </div>



  </div>
